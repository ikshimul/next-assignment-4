<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inzamamul Karim - মডিউল ৪ এর এসাইনমেন্ট</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-7 col-xl-8">
          <div class="p-3 fw-bold text-center text-uppercase fs-3">
            Product List
          </div>
          <div class="row" id="product-list"></div>
        </div>
        <div class="col-sm-6 col-md-5 col-xl-4">
          <div class="p-3 fw-bold text-center text-uppercase fs-3">
            Shopping Cart
          </div>
          <div>
            <div class="row">
              <div class="col-md-12 cart">
                <div id="init-cart"></div>
                <div id="cart-items"></div>
              </div>
              <div class="row pt-2 pddding-left-6">
                <div class="col-md-6 pddding-left-0">
                  <div>
                    <div class="form-group p-title">
                      <label>Have coupon?</label>
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control coupon"
                          name="cupon"
                          id="cupon"
                          placeholder="please insert any letter or number"
                        />
                        <span class="input-group-append">
                          <button class="btn btn-info" id="cuponApply">Apply</button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pt-4 pb-2 text-end">
                  <div class="p-title" id="subtotal-amount"></div>
                  <div class="p-title" id="total-discount"></div>
                  <div class="p-title" id="total-amount"></div>
                </div>
              </div>
              <div class="row pt-4 pddding-left-6">
                <div class="col-3 text-left pddding-left-0">
                  <button class="btn btn-outline-dark btn-sm p-title" id="clearCart">
                    Clear Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
